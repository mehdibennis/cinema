services:
  web:
    build:
      context: .
      target: prod
    image: cinema:prod
    container_name: cinema_app
    environment:
      APP_ENV: prod
      DJANGO_SETTINGS_MODULE: cinema.settings
      LOG_LEVEL: info
      CREATE_DEFAULT_USERS: "0"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 35s   # Gunicorn + migrations + warming
    develop:
      watch:
        - path: ./apps
          target: /app/apps
          action: sync
        - path: ./cinema
          target: /app/cinema
          action: sync

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cinema}
      POSTGRES_USER: ${POSTGRES_USER:-cinema_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cinema_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
