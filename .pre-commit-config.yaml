# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Configuration centralis√©e dans pyproject.toml

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Fast Python linter (remplace flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - django-stubs
          - djangorestframework-stubs
          - types-redis
          - types-requests
        args: ["--config-file=pyproject.toml"]
        exclude: "migrations/|tests/|factories.py"

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: "migrations/"
      - id: end-of-file-fixer
        exclude: "migrations/"
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Local custom hook for tests
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'docker compose -f docker-compose-dev.yml exec -T web pytest --cov --cov-fail-under=90 -q || exit 1'
        language: system
        pass_filenames: false
        stages: [commit]
