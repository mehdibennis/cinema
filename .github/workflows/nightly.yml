name: Nightly Tests

on:
  schedule:
    # Each day at 2 AM (UTC)
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  integration-tests:
    name: ðŸŒ™ Nightly Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cinema_test
          POSTGRES_USER: cinema_user
          POSTGRES_PASSWORD: cinema_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.dev.txt

      - name: ðŸ”§ Run migrations
        env:
          POSTGRES_DB: cinema_test
          POSTGRES_USER: cinema_user
          POSTGRES_PASSWORD: cinema_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key
          DEBUG: "False"
          PERF_DISABLE_THROTTLE: "True"
        run: |
          # Wait for Postgres to be ready
          python -c "import socket, time; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); 
          while s.connect_ex(('localhost', 5432)) != 0: time.sleep(1)"
          python manage.py migrate --noinput

      - name: ðŸ§ª Run all tests
        env:
          POSTGRES_DB: cinema_test
          POSTGRES_USER: cinema_user
          POSTGRES_PASSWORD: cinema_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SECRET_KEY: test-secret-key
          DEBUG: "False"
          PERF_DISABLE_THROTTLE: "True"
        run: pytest --cov --cov-report=html --cov-report=term -v

      - name: ðŸ“Š Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  dependency-check:
    name: ðŸ“¦ Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Check for outdated packages
        run: |
          pip install pip-audit
          pip-audit -r requirements.prod.txt --format json || true

  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [integration-tests, dependency-check]
    if: always()
    steps:
      - name: ðŸ“Š Job Summary
        run: |
          echo "## ðŸŒ™ Nightly Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Check: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Run Date: $(date)" >> $GITHUB_STEP_SUMMARY
